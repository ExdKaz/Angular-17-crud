@if(isMenuRequired){
<mat-toolbar>
  <mat-toolbar-row>
    <div class="nav-btns">
      @if(this.role ==='user'){

      <button mat-button color="primary" routerLink="/user">User</button>

      }@else if(this.role ==='admin'){
      <div class="admin-role-btns">
        <button mat-button color="primary" routerLink="/admin">Admin</button>
        <button mat-button color="primary" routerLink="/user">User</button>
      </div>

      }
      <button mat-button color="primary" routerLink="/login" (click)="logout()">
        Logout
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

}
<router-outlet></router-outlet>
