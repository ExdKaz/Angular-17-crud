@if(isMenuRequired){
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="nav-btns">
      @if(this.role ==='user'){

      <button mat-raised-button color="accent" routerLink="/user">User</button>

      }@else if(this.role ==='admin'){
      <div class="admin-role-btns">
        <button mat-raised-button color="accent" routerLink="/admin">
          Admin
        </button>
        <button mat-raised-button color="accent" routerLink="/user">
          User
        </button>
      </div>

      }
      <button
        mat-raised-button
        color="accent"
        routerLink="/login"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

}
<router-outlet></router-outlet>
